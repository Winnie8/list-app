<!DOCTYPE html>
<html>
<head>

	<center><title>List App</title></center>
</head>
		<body background="C:\Users\mabheng\Desktop\List_app\www\img\bg.jpg">
		<button onclick="back()">back</button>

		<center><h1><font color= "white">LIST APP</h1></center>
		 <textarea id='text' rows="10"; cols="70" style="font-size:20px;"></textarea><br>
		 <button onclick="save()">save</button>
		<script>
		function back(){
			window.history.back();
		}
		var count=0;
		function save(){
			count=parseInt(count)+parseInt(1);
			var save= document.getElementById('text').value;
			localStorage.setItem(count,save);
		}
		</script>
		</center>
		
</body>
</html>
